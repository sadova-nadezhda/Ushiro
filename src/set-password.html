<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { "title": "New password" })
  <body>
    @@include('html/header.html')

    <main>
      <div class="breadcrumbs section-top section-hidden">
        <div class="container">
          <div class="breadcrumbs__list text-xs text-up">
            <a href="/">
              <svg width="10" height="11" viewBox="0 0 10 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.66699 9.3737L2.00033 5.04036L6.66699 0.707031" stroke="#8E8E93" stroke-linecap="square"/>
              </svg>
              Back
            </a>
            <span>New password</span>
          </div>
        </div>
      </div>
      <section class="registration section-hidden">
        <div class="container">
          <div class="registration__container section-pad">
            <div class="registration__wrap">
              <div class="registration__img"><img src="@img/register.png" alt=""></div>
              <div class="registration__box registration-pass__box">
                <div class="registration__icon registration-pass__icon"><img src="@img/set.svg" alt=""></div>
                <h1 class="registration__title registration-pass__title title">New password set successfully</h1>
                <a href="/" class="registration__button button button-dark">Return to home page</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    @@include('html/foot.html')
